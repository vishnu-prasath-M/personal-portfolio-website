<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="section-1">
            <h1 class="section-1__name">Vishnu Prasath</h1>
            <p class="section-1__role">Web Developer</p>
            <a class="section-1__contact" href="Index.html">Home</a>
        </div>
        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" placeholder="Enter your name" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" placeholder="Enter email" class="contact-form__input"></td>

                    </tr>
                    <tr>
                        <td>Message:</td>
                        <td>
                            <textarea placeholder="Message" class="contact-form__textarea"></textarea>
                        </td>

                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" class="contact-form__submit"></td>
                    </tr>

                </table>

            </form>
            <div class="section-5">
                <p class="section-5__title">Social Media:
                    <a href="https://www.instagram.com/?hl=en">Instagram</a>
                    <a href="https://telegram.org/">Telegram</a>
                </p>
                <p class="section-5__desc">&copy;Vishnu prasath</p>
            </div>
        </div>
    </div>
</body>

</html>
